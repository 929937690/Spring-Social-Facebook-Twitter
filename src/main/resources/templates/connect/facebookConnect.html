<html>

<head>
    <title>Spring Boot Facebook Application</title>
</head>

<body>
<h3>Connect to Facebook: </h3>

<form action="/connect/facebook" method="POST">
    <input type="hidden" name="scope" value="user_posts"/>
    <div class="formInfo">
        <p>You're not connected to Facebook. You can try the botton below.</p>
    </div>
    <p><button type="submit">Please let me connect with your facebook!</button></p>
</form>
</body>

</html>
